<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    /*  Multiple Selectors(multiple class in same Elements) */
      .m1.m2{
          color: blue;
      }
    </style>
</head>
<body>
    <!-- Select the elements with multiple classes(m1 & m2) and 
    make them Blue-->
    <div class="m1 m2"> Select Me</div>
    <div class="m1">Yes Me</div>
    <div class=" m2"> Not Me</div>
</body>
</html>
